<div class="container">

  <mat-sidenav-container>
    <mat-sidenav #sidenav class="dark-theme" [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" [disableClose]="!isMobile"
                ngClass.gt-sm="has-border" [fixedInViewport]="true">
      <div class="logo">
        <img src="assets/logo-branco.svg" alt="XP Investimentos"/>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="isMobile && sidenav.close()">
          <span translate><mat-icon>code</mat-icon> Home</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="isMobile && sidenav.close()">
          <span translate><mat-icon>info_outline</mat-icon> About</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/sample" routerLinkActive="active" (click)="isMobile && sidenav.close()">
          <span translate><mat-icon>web_asset</mat-icon> Sample Form</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/grid" routerLinkActive="active" (click)="isMobile && sidenav.close()">
          <span translate><mat-icon>web_asset</mat-icon> Css Grid</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/data-grid" routerLinkActive="active" (click)="isMobile && sidenav.close()">
          <span translate><mat-icon>web_asset</mat-icon> Data Grid</span>
        </a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content [ngClass]="{'opened': sidenav.opened && !isMobile}">
      <mat-toolbar class="header">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="userMenu" translate>
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <mat-nav-list>
              <mat-list-item>
                <span translate>Logged in as</span>&nbsp;<b>{{username}}</b>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-nav-list>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="languageMenu">
            <mat-icon>language</mat-icon>
          </button>
          <mat-menu #languageMenu="matMenu">
            <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
              {{language}}
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <router-outlet class="content"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
